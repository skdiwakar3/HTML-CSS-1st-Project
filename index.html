<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment</title>
  <link rel="stylesheet" href="style.css">
  <!-- Red Rose Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Red+Rose&family=Roboto+Slab:wght@300;900&display=swap" rel="stylesheet">
  <!-- Dela Font -->

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container">
    <section aria-label="navbar">
      <nav class="navbar">  
        <div>
          <img src="./assest/logo.jpg" alt="logo" class="logo" height="100px" width="100px">
        </div>
        <div>
          <ul class="list">
            <li class="list-item">Our Menu</li>
            <li class="list-item">Maps</li>
            <li class="list-item">About</li>
            <li class="list-item">Contact</li>
          </ul>
        </div>
        <div>
          <button class="button-small">Order</button>
        </div>
      </nav>
    </section>
    <!-- Hero Section -->
    <section aria-label="hero">
      <div class="hero">
        <h1 class="hero-heading">A Restaurant That Only Serves Delicious Food</h1>
        <button class="button-large">Read Our Menu</button>
        <div class="bottom">
          <div><img src="./assest/scroll.png" alt="bottom-logo" />
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
